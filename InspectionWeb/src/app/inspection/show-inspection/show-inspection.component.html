<table class="table table-striped">
<thead>
    <th>Id</th>
    <th>Inspection Type</th>
    <th>Status</th>
    <th>Comments</th>
</thead>
<tbody>
    <tr *ngFor="let item of InspectionList | async">
        <td>{{item.Id}}</td>
        <td>{{item.InspectionTypeName}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.Comments}}</td>
    </tr>
</tbody>
</table>
